<div class="chatlog__message-group">
    <div class="chatlog__message-container" data-message-id="{{MESSAGE_ID}}"
         id="chatlog__message-container-{{MESSAGE_ID}}">
        <div class="chatlog__message">
            <div class="chatlog__message-aside">
                {{REFERENCE_SYMBOL}}
                <img class="chatlog__avatar" data-user-id="{{USER_ID}}" src="{{AVATAR_URL}}"/>
            </div>
            <div class="chatlog__message-primary">
                {{REFERENCE}}
                <div class="chatlog__header">
                    <span class="chatlog__author-name" data-user-id="{{USER_ID}}" style="{{USER_COLOUR}}"
                          title="{{NAME_TAG}}">{{NAME}}{{USER_ICON}}</span>
                    {{BOT_TAG}}
                    <span class="chatlog__timestamp" data-timestamp="{{TIMESTAMP}}">{{DEFAULT_TIMESTAMP}}</span>
                </div>

                <div class="chatlog__content chatlog__markdown" data-message-id="{{MESSAGE_ID}}"
                     id="message-{{MESSAGE_ID}}">
                    {{MESSAGE_CONTENT}}

                    {{ATTACHMENTS}}

                    {{EMBEDS}}

                    <div class="chatlog__components">{{COMPONENTS}}</div>

                    {{EMOJI}}
                </div>
            </div>
        </div>
    </div>
