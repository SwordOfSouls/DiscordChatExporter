<div class="chatlog__followup">
    <img alt="Avatar" class="chatlog__followup-avatar" data-user-id="{{USER_ID}}" loading="lazy" src="{{AVATAR_URL}}">
    {{BOT_TAG}}
    <div class="chatlog__followup-author" data-user-id="{{USER_ID}}" style="{{USER_COLOUR}}" title="{{NAME_TAG}}">
        {{NAME}}
    </div>
    <div class="chatlog__followup-content">
        <span class="chatlog__interaction-filler">{{FILLER}}</span>
        <span class="chatlog__interaction-link">{{COMMAND}}</span>
    </div>
</div>
