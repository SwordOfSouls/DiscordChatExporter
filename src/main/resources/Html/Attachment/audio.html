<div class=chatlog__attachment>
    <div class="" onclick="">
        <div class="">
            <div class="chatlog__attachment-audio-container">
                <img class="chatlog__attachment-icon" src="{{ATTACH_ICON}}">
                <div class="chatlog__attachment-filename">
                    <a href={{ATTACH_URL}}>{{ATTACH_FILE}}</a>
                </div>
                <div class="chatlog__attachment-filesize">
                    {{ATTACH_BYTES}}
                </div>
                <audio class="chatlog__attachment-thumbnail" controls style="padding-top: 5px">
                    <source alt="Audio Attachment" src="{{ATTACH_URL}}" title="{{ATTACH_FILE}}">
                </audio>
            </div>
        </div>
    </div>
</div>
